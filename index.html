<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Patient Management - Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase SDK -->
    <script type="module" src="js/firebase-config.js"></script>
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-heart-pulse-fill text-primary" style="font-size: 3rem;"></i>
                            <h2 class="mt-3 mb-1">Doctor Portal</h2>
                            <p class="text-muted">Patient Management System</p>
                        </div>

                        <!-- Login Form -->
                        <div id="loginForm">
                            <h4 class="mb-4">Sign In</h4>
                            <div id="loginError" class="alert alert-danger d-none" role="alert"></div>
                            
                            <form id="loginFormElement">
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                        <input type="email" class="form-control" id="loginEmail" required>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control" id="loginPassword" required>
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    <i class="bi bi-box-arrow-in-right"></i> Sign In
                                </button>
                            </form>
                            
                            <div class="text-center">
                                <p class="mb-0">Don't have an account? 
                                    <a href="#" id="showSignup" class="text-primary">Sign Up</a>
                                </p>
                            </div>
                        </div>

                        <!-- Signup Form -->
                        <div id="signupForm" class="d-none">
                            <h4 class="mb-4">Create Account</h4>
                            <div id="signupError" class="alert alert-danger d-none" role="alert"></div>
                            
                            <form id="signupFormElement">
                                <div class="mb-3">
                                    <label for="signupName" class="form-label">Full Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                                        <input type="text" class="form-control" id="signupName" required>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="signupEmail" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                        <input type="email" class="form-control" id="signupEmail" required>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="signupPassword" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control" id="signupPassword" required minlength="6">
                                    </div>
                                    <small class="text-muted">Minimum 6 characters</small>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    <i class="bi bi-person-plus"></i> Sign Up
                                </button>
                            </form>
                            
                            <div class="text-center">
                                <p class="mb-0">Already have an account? 
                                    <a href="#" id="showLogin" class="text-primary">Sign In</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App JS -->
    <script type="module" src="js/auth.js"></script>
</body>
</html>
